    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- ========================================Navbar start================================== -->
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="https://smit-food.surge.sh/" class="navbar-brand" href="#">
                    <img width="150" src="./assets/Logo.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard.html">Dashbaord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="resturant.html">Restaurants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="add-dishes.html">Dishes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="order.html">Orders</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2" role="search">
                        <button class="btn btn-outline-primary" type="submit">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    <!-- ========================================Navbar ENd================================== -->

    <div class="row px-2 py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Restaurants</h2>


            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#restaurantModal">
                Add new restaurant
            </button>
            <div class="modal fade" id="restaurantModal" tabindex="-1" aria-labelledby="restaurantModal"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="restaurantModal">Add new restaurant</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Restaurant name</label>
                                <input type="text" class="form-control" id="restaurant-name"
                                    placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Restaurant
                                    address</label>
                                <textarea class="form-control" id="restaurant-address" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Restaurant logo</label>
                                <input class="form-control" type="file" id="restaurant-logo">
                            </div>
                            <div class="mb-3">
                                <img class="slected-logo" width="100" height="100px" id="selected-logo" src=""
                                    alt="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-btn" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="submit-restaurant" type="button" class="btn btn-primary">

                                <div id="restaurant-spinner" class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-2 py-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Restaurant image</th>
                    <th scope="col">Restaurant name</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody id="res-list">
            </tbody>
        </table>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/resturant.js"></script>
</body>
</html>
