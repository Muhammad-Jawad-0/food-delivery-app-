    <div class="row justify-content-center">
        <div class="col-6 p-5">

            <form>
                <div class="mb-3">
                    <label for="fullNameInput" class="form-label">Full Name</label>
                    <input placeholder="Enter Your Full Name" type="text" class="form-control" id="fullNameInput" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input placeholder="Enter Your Email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input placeholder="Enter Your Password" type="password" class="form-control" id="passwordInput">
                </div>

                <div class="mb-3">
                    <label for="phoneNumberInput" class="form-label">Number</label>
                    <input placeholder="Enter Your Phone Number" type="number" class="form-control" id="phoneNumberInput">
                </div>
 

                <div class="mb-3">
                    <label for="addressInput" class="form-label">Address</label>
                    <textarea placeholder="Enter Your Address" name="addressInput" id="addressInput" cols="78" rows="5"></textarea>
                    <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <button type="submit" class="btn btn-primary">SignUp</button>

                <br>
                <p class="mt-2">
                    already have an account 
                    <a href="./login.html">Login Now</a>
                </p>

            </form>
